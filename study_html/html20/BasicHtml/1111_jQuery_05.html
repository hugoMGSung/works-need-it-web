<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery exam</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function() {
                // h1 내부글자 변경
                $("h1:nth-child(1)").text("<a href=\"#\">text</a>");
                $("h1:nth-child(2)").html("<a href=\"#\">html</a>");
            });
        </script>
    </head>
    <body>
        <h1>Header - 0</h1>
        <h1>Header - 1</h1>
    </body>
</html>
