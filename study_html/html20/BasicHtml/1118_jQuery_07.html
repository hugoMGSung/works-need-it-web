<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery exam</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function() {
                $("a").click(function(event) {
                    alert("Click");

                    event.preventDefault();
                })
            });
        </script>
    </head>
    <body>
        <a href="https://www.naver.com">네이버</a>
    </body>
</html>
