<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery exam</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#box").css({
                    width: 100,
                    height: 100,
                    backgroundColor: "red"
                }).animate({
                    width: 300,
                    opacity: 0.2
                }, 1000);
            });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
